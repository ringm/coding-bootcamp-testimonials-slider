<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/app.js" defer></script>
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>
<body>

    <div class="container">

      <div class="testimonial">
        <img class="testimonial__bg-pattern-curve" src="images/pattern-curve.svg" alt="pattern-bg">
        <div class="testimonial__img-container">
          <img src="images/image-tanya.jpg" alt="testimony image" class="testimonial__img">
          <div class="testimonial__btn-container">
            <button id='prevBtn' class="testimonial__btn testimonial__btn--prev">
              <img src="images/icon-prev.svg" alt="previous arrow">
            </button>
            <button id='nextBtn' class="testimonial__btn testimonial__btn--next">
              <img src="images/icon-next.svg" alt="next arrow">
            </button>
          </div>  
        </div>
        <div class="testimonial__txt-container">
          <p class="testimonial__testimony">  “ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ”</p>
          <div class="testimonial__author">
          	<p class="testimonial__name">Tanya Sinclair</p>
          	<p class="testimonial__profession">UX Engineer</p>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/ringm" target="_blank">Martin Ring</a>.
      </div>

    </div>

</body>
</html>
